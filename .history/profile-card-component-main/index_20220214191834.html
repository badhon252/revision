<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css  -->
  <link rel="stylesheet" href="./sass/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <div class="cover-img">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile">
        <div><img class="profile__img" src="./images/image-victor.jpg" alt=""></div>

        <div class="profile__bio">
          <div class="profile__name">
            Victor Crest
          </div>
          <div class="proifle__age">26</div>
        </div>
        <div class="profile__location">London</div>
      </div>

      <div class="statistics">
        <div class="followers">
          <div class="count"> 80K</div> <span>Followers</span>
        </div>
        <div class="followers">
          <div class="count">803K</div> <span>Likes</span>
        </div>
        <div class="followers">
          <div class="count">1.4K</div> <span>Photos</span>
        </div>

      </div>

    </div>
  </main>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
