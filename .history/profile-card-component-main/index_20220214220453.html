<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css  -->
  <link rel="stylesheet" href="./sass/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <div class="main__top--img"><img src="./images/bg-pattern-top.svg" alt=""></div>
    <div class="main__bottom--img"><img src="./images/bg-pattern-bottom.svg" alt=""></div>
    <div class="card">

      <img class="cover-img" src="./images/bg-pattern-card.svg" alt="">

      <div class="profile">
        <div><img class="profile__img" src="./images/image-victor.jpg" alt=""></div>

        <div class="profile__bio">
          <div class="profile__name">
            Victor Crest
          </div>
          <div class="profile__age">26</div>
        </div>
        <div class="profile__location">London</div>
      </div>

      <div class="statistics">
        <div class="followers">
          <div class="count"> 80K</div> <span>Followers</span>
        </div>
        <div class="likes">
          <div class="count">803K</div> <span>Likes</span>
        </div>
        <div class="photos">
          <div class="count">1.4K</div> <span>Photos</span>
        </div>

      </div>

    </div>
  </main>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
