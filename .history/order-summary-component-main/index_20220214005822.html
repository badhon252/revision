<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css  -->
  <link rel="stylesheet" href="sass/style.css">

  <!-- fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <section class="main">
    <div class="card">

      <img src="./images/illustration-hero.svg" alt="" class="main__image">
      <div class="main__summary">
        <h1 class="order"> Order Summary</h1>
        <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="main__summary--plan">
          <div class="plan__pack">
            <img src="./images/icon-music.svg" alt="" class="music">
            <div class="plan">
              <h1 class="plan__header">Annual Plan
              </h1>
              <p>$59.99/year</p>
            </div>
            <a class="change" href="#">Change</a>
          </div>

          <button>Proceed to Payment</button>

          <li class="list-item">
            <a href="" class="cancel__order">Cancel Order</a>
          </li>

        </div>
      </div>
    </div>
  </section>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
