<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>


  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="img"><img src="./images/image-equilibrium.jpg" alt=""></div>
        <h2 class="header">
          Equilibrium #3429
        </h2>
        <p class="param">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <span class="amount">
            <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH
          </span> <span class="time"> <img src="./images/icon-clock.svg" alt=""> 3 days left</span>
        </div>

        <div class="profile">
          <img class="avatar" src="./images/image-avatar.png" alt="">
          <div class="p-info">
            <span>Creation of </span> Jules Wyvern

          </div>
        </div>
      </div>
    </div>
  </main>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://khalidhossain.me/">khalid hossain badhon</a>.
  </div>
</body>

</html>
